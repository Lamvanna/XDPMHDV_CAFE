<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Nhân viên - Coffee House Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CRITICAL: Permission check BEFORE page loads -->
    <script>
        (function() {
            const userStr = localStorage.getItem('user') || sessionStorage.getItem('user');
            if (!userStr) {
                alert('Vui lòng đăng nhập!');
                window.location.href = '../login.html';
                return;
            }
            const user = JSON.parse(userStr);
            // Staff CANNOT access staff management page
            if (user.role === 'staff') {
                alert('Bạn không có quyền truy cập trang này!\nVai trò: Nhân viên');
                window.location.href = 'admin-orders.html';
                return;
            }
            if (user.role !== 'admin') {
                alert('Trang này chỉ dành cho Admin!');
                window.location.href = '../login.html';
                return;
            }
        })();
    </script>
</head>
<body class="bg-gray-50">
    <div class="fixed left-0 top-0 h-full w-64 bg-gradient-to-b from-amber-900 to-amber-800 text-white shadow-2xl z-50">
        <div class="p-6 border-b border-amber-700">
            <h1 class="text-2xl font-bold flex items-center"><i class="fas fa-coffee mr-3"></i>Coffee Admin</h1>
        </div>
        <nav class="mt-6">
            <a href="admin-stats.html" class="flex items-center px-6 py-3 hover:bg-amber-700 transition-colors"><i class="fas fa-chart-line w-6"></i><span>Dashboard</span></a>
            <a href="admin-products.html" class="flex items-center px-6 py-3 hover:bg-amber-700 transition-colors"><i class="fas fa-coffee w-6"></i><span>Sản phẩm</span></a>
            <a href="admin-orders.html" class="flex items-center px-6 py-3 hover:bg-amber-700 transition-colors"><i class="fas fa-shopping-cart w-6"></i><span>Đơn hàng</span></a>
            <a href="admin-promotions.html" class="flex items-center px-6 py-3 hover:bg-amber-700 transition-colors"><i class="fas fa-tag w-6"></i><span>Khuyến mãi</span></a>
            <a href="admin-tables.html" class="flex items-center px-6 py-3 hover:bg-amber-700 transition-colors"><i class="fas fa-chair w-6"></i><span>Quản lý bàn</span></a>
            <a href="admin-staff.html" class="flex items-center px-6 py-3 bg-amber-700 border-l-4 border-white"><i class="fas fa-user-tie w-6"></i><span>Nhân viên</span></a>
            <a href="admin-users.html" class="flex items-center px-6 py-3 hover:bg-amber-700 transition-colors"><i class="fas fa-users-cog w-6"></i><span>Khách hàng</span></a>
            <a href="admin-inventory.html" class="flex items-center px-6 py-3 hover:bg-amber-700 transition-colors"><i class="fas fa-warehouse w-6"></i><span>Kho hàng</span></a>
            <a href="admin-contacts.html" class="flex items-center px-6 py-3 hover:bg-amber-700 transition-colors"><i class="fas fa-envelope-open-text w-6"></i><span>Tin nhắn liên hệ</span></a>
            <a href="admin-settings.html" class="flex items-center px-6 py-3 hover:bg-amber-700 transition-colors"><i class="fas fa-cog w-6"></i><span>Cài đặt</span></a>
            <a href="../index.html" class="flex items-center px-6 py-3 hover:bg-amber-700 transition-colors mt-4 border-t border-amber-700"><i class="fas fa-home w-6"></i><span>Về trang chủ</span></a>
            <a href="#" onclick="handleLogout()" class="flex items-center px-6 py-3 hover:bg-red-700 transition-colors"><i class="fas fa-sign-out-alt w-6"></i><span>Đăng xuất</span></a>
        </nav>
    </div>

    <div class="ml-64 p-8">
        <div class="flex justify-between items-center mb-8">
            <div><h2 class="text-3xl font-bold text-gray-800">Quản lý Nhân viên</h2><p class="text-gray-600 mt-2">Quản lý tài khoản nhân viên và phân quyền</p></div>
            <button onclick="openAddModal()" class="bg-amber-600 hover:bg-amber-700 text-white px-6 py-3 rounded-lg font-semibold shadow-lg"><i class="fas fa-user-plus mr-2"></i>Thêm nhân viên</button>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="searchInput" placeholder="Tìm tên, email..." class="px-4 py-2 border rounded-lg">
                <select id="roleFilter" class="px-4 py-2 border rounded-lg">
                    <option value="">Tất cả vai trò</option>
                    <option value="admin">Admin</option>
                    <option value="staff">Nhân viên</option>
                </select>
                <select id="statusFilter" class="px-4 py-2 border rounded-lg">
                    <option value="">Tất cả trạng thái</option>
                    <option value="active">Đang hoạt động</option>
                    <option value="inactive">Ngừng hoạt động</option>
                </select>
                <button onclick="applyFilters()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg"><i class="fas fa-filter mr-2"></i>Lọc</button>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase">Nhân viên</th>
                        <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                        <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase">SĐT</th>
                        <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase">Vai trò</th>
                        <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase">Trạng thái</th>
                        <th class="px-6 py-4 text-right text-xs font-medium text-gray-500 uppercase">Thao tác</th>
                    </tr>
                </thead>
                <tbody id="staffTableBody" class="divide-y divide-gray-200">
                    <tr><td colspan="6" class="px-6 py-8 text-center text-gray-400"><i class="fas fa-spinner fa-spin text-3xl mb-2"></i><p>Đang tải...</p></td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="staffModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b"><h3 class="text-2xl font-bold" id="modalTitle">Thêm nhân viên</h3></div>
            <form id="staffForm" class="p-6 space-y-4">
                <input type="hidden" id="staffId">
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2"><label class="block text-sm font-medium mb-2">Họ và tên *</label><input type="text" id="fullName" required class="w-full px-4 py-2 border rounded-lg" placeholder="Nguyễn Văn A"></div>
                    <div><label class="block text-sm font-medium mb-2">Email * <span class="text-gray-500 text-xs">(Dùng để đăng nhập)</span></label><input type="email" id="email" required class="w-full px-4 py-2 border rounded-lg"></div>
                    <div><label class="block text-sm font-medium mb-2">SĐT *</label><input type="tel" id="phone" required class="w-full px-4 py-2 border rounded-lg" pattern="[0-9]{10}" placeholder="0123456789"></div>
                    <div><label class="block text-sm font-medium mb-2">Vai trò *</label><select id="role" required class="w-full px-4 py-2 border rounded-lg"><option value="staff">Nhân viên</option><option value="admin">Admin</option></select></div>
                    <div id="passwordField"><label class="block text-sm font-medium mb-2">Mật khẩu *</label><input type="password" id="password" class="w-full px-4 py-2 border rounded-lg"></div>
                </div>
                <div class="flex justify-end space-x-3 pt-4 border-t">
                    <button type="button" onclick="closeModal()" class="px-6 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg">Hủy</button>
                    <button type="submit" class="px-6 py-2 bg-amber-600 hover:bg-amber-700 text-white rounded-lg"><i class="fas fa-save mr-2"></i>Lưu</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/notification-manager.js"></script>
    <script src="../assets/js/admin/permissions.js"></script>
    <script src="../assets/js/admin/admin-utils.js"></script>
    <script src="../assets/js/admin/staff.js"></script>
</body>
</html>
