<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS - Nhân viên Bán hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="fixed left-0 top-0 h-full w-64 bg-gradient-to-b from-amber-900 to-amber-800 text-white shadow-2xl z-50">
        <div class="p-6 border-b border-amber-700">
            <h1 class="text-2xl font-bold flex items-center"><i class="fas fa-cash-register mr-3"></i>POS Staff</h1>
        </div>
        <nav class="mt-6">
            <a href="staff-pos.html" class="flex items-center px-6 py-3 bg-amber-700 border-l-4 border-white"><i class="fas fa-cash-register w-6"></i><span>Bán hàng</span></a>
            <a href="admin-tables.html" class="flex items-center px-6 py-3 hover:bg-amber-700 transition-colors"><i class="fas fa-chair w-6"></i><span>Quản lý bàn</span></a>
            <a href="admin-orders.html" class="flex items-center px-6 py-3 hover:bg-amber-700 transition-colors"><i class="fas fa-shopping-cart w-6"></i><span>Đơn hàng</span></a>
            <a href="../index.html" class="flex items-center px-6 py-3 hover:bg-amber-700 transition-colors mt-4 border-t border-amber-700"><i class="fas fa-home w-6"></i><span>Về trang chủ</span></a>
            <a href="#" onclick="handleLogout()" class="flex items-center px-6 py-3 hover:bg-red-700 transition-colors"><i class="fas fa-sign-out-alt w-6"></i><span>Đăng xuất</span></a>
        </nav>
    </div>

    <div class="ml-64 p-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2">
                <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl font-bold">Danh mục sản phẩm</h2>
                        <div class="flex space-x-2">
                            <button onclick="filterCategory('all')" id="catAll" class="px-4 py-2 bg-amber-600 text-white rounded-lg text-sm">Tất cả</button>
                            <button onclick="filterCategory('Cà phê')" id="catCafe" class="px-4 py-2 bg-gray-200 rounded-lg text-sm hover:bg-gray-300">Cà phê</button>
                            <button onclick="filterCategory('Trà')" id="catTea" class="px-4 py-2 bg-gray-200 rounded-lg text-sm hover:bg-gray-300">Trà</button>
                            <button onclick="filterCategory('Bánh ngọt')" id="catCake" class="px-4 py-2 bg-gray-200 rounded-lg text-sm hover:bg-gray-300">Bánh</button>
                        </div>
                    </div>
                    <input type="text" id="searchProduct" placeholder="Tìm sản phẩm..." class="w-full px-4 py-2 border rounded-lg mb-4">
                    <div id="productsGrid" class="grid grid-cols-2 md:grid-cols-3 gap-4 max-h-[600px] overflow-y-auto">
                        <div class="text-center py-8 col-span-full"><i class="fas fa-spinner fa-spin text-3xl text-gray-400"></i><p class="text-gray-400 mt-2">Đang tải...</p></div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-lg p-6 sticky top-6">
                    <h3 class="text-xl font-bold mb-4 flex items-center justify-between">
                        <span>Đơn hàng hiện tại</span>
                        <button onclick="clearCart()" class="text-red-600 hover:text-red-800 text-sm"><i class="fas fa-trash mr-1"></i>Xóa</button>
                    </h3>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Chọn bàn</label>
                        <select id="tableSelect" class="w-full px-4 py-2 border rounded-lg">
                            <option value="">Mang đi</option>
                        </select>
                    </div>

                    <div id="cartItems" class="space-y-3 mb-4 max-h-[300px] overflow-y-auto">
                        <p class="text-center text-gray-400 py-8">Chưa có sản phẩm</p>
                    </div>

                    <div class="border-t pt-4 space-y-2 mb-4">
                        <div class="flex justify-between"><span class="text-gray-600">Tạm tính:</span><span class="font-medium" id="subtotal">0 ₫</span></div>
                        <div class="flex justify-between"><span class="text-gray-600">VAT (10%):</span><span class="font-medium" id="tax">0 ₫</span></div>
                        <div class="flex justify-between text-xl font-bold border-t pt-2"><span>Tổng cộng:</span><span class="text-amber-600" id="total">0 ₫</span></div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Phương thức thanh toán</label>
                        <div class="grid grid-cols-2 gap-2">
                            <button onclick="selectPayment('cash')" id="payCash" class="px-4 py-2 border-2 border-green-600 bg-green-50 text-green-800 rounded-lg font-medium"><i class="fas fa-money-bill-wave mr-2"></i>Tiền mặt</button>
                            <button onclick="selectPayment('card')" id="payCard" class="px-4 py-2 border-2 border-gray-300 rounded-lg hover:border-blue-600"><i class="fas fa-credit-card mr-2"></i>Thẻ</button>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Ghi chú</label>
                        <textarea id="orderNote" rows="2" class="w-full px-4 py-2 border rounded-lg" placeholder="Ghi chú đơn hàng..."></textarea>
                    </div>

                    <button onclick="createOrder()" class="w-full bg-amber-600 hover:bg-amber-700 text-white py-3 rounded-lg font-bold text-lg"><i class="fas fa-check-circle mr-2"></i>Thanh toán</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/notification-manager.js"></script>
    <script>
        const API_URL = 'http://localhost:3000/api';
        let allProducts = [];
        let cart = [];
        let selectedPayment = 'cash';

        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user || (user.role !== 'admin' && user.role !== 'staff')) window.location.href = '../login.html';

        function handleLogout() {
            if (confirm('Bạn có chắc muốn đăng xuất?')) {
                localStorage.clear();
                window.location.href = '../login.html';
            }
        }

        async function loadProducts() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/products`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                if (data.success) {
                    allProducts = data.data.filter(p => p.available && p.stock > 0);
                    displayProducts(allProducts);
                }
            } catch (error) {
                showNotification('Lỗi tải sản phẩm', 'error');
            }
        }

        async function loadTables() {
            try {
                const token = localStorage.getItem('token') || localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
                const response = await fetch(`${API_URL}/tables`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                if (data.success && data.data && Array.isArray(data.data)) {
                    const select = document.getElementById('tableSelect');
                    data.data.filter(t => t.status === 'available').forEach(table => {
                        const option = document.createElement('option');
                        option.value = table._id;
                        option.textContent = `Bàn ${table.number} (${table.capacity} chỗ)`;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Lỗi tải bàn:', error);
            }
        }

        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            if (products.length === 0) {
                grid.innerHTML = '<p class="text-center text-gray-400 py-8 col-span-full">Không có sản phẩm</p>';
                return;
            }
            grid.innerHTML = products.map(p => `
                <div class="border rounded-lg p-3 hover:shadow-lg transition-shadow cursor-pointer" onclick="addToCart('${p._id}')">
                    <img src="${p.image || '../assets/images/default-product.jpg'}" class="w-full h-32 object-cover rounded mb-2">
                    <h4 class="font-medium text-sm mb-1 truncate">${p.name}</h4>
                    <p class="text-amber-600 font-bold">${formatCurrency(p.price)}</p>
                    <p class="text-xs text-gray-500">Còn ${p.stock}</p>
                </div>
            `).join('');
        }

        function filterCategory(category) {
            ['catAll', 'catCafe', 'catTea', 'catCake'].forEach(id => {
                document.getElementById(id).classList.remove('bg-amber-600', 'text-white');
                document.getElementById(id).classList.add('bg-gray-200');
            });
            
            if (category === 'all') {
                document.getElementById('catAll').classList.add('bg-amber-600', 'text-white');
                displayProducts(allProducts);
            } else {
                const btnId = category === 'Cà phê' ? 'catCafe' : category === 'Trà' ? 'catTea' : 'catCake';
                document.getElementById(btnId).classList.add('bg-amber-600', 'text-white');
                displayProducts(allProducts.filter(p => p.category === category));
            }
        }

        document.getElementById('searchProduct').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            displayProducts(allProducts.filter(p => p.name.toLowerCase().includes(search)));
        });

        function addToCart(productId) {
            const product = allProducts.find(p => p._id === productId);
            if (!product) return;

            const existing = cart.find(item => item.productId === productId);
            if (existing) {
                if (existing.quantity >= product.stock) {
                    showNotification('Không đủ hàng trong kho', 'error');
                    return;
                }
                existing.quantity++;
            } else {
                cart.push({
                    productId: product._id,
                    name: product.name,
                    price: product.price,
                    quantity: 1,
                    image: product.image
                });
            }
            updateCart();
        }

        function updateQuantity(productId, change) {
            const item = cart.find(i => i.productId === productId);
            if (!item) return;

            const product = allProducts.find(p => p._id === productId);
            item.quantity += change;

            if (item.quantity <= 0) {
                cart = cart.filter(i => i.productId !== productId);
            } else if (item.quantity > product.stock) {
                showNotification('Không đủ hàng trong kho', 'error');
                item.quantity = product.stock;
            }
            updateCart();
        }

        function updateCart() {
            const container = document.getElementById('cartItems');
            if (cart.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-400 py-8">Chưa có sản phẩm</p>';
                document.getElementById('subtotal').textContent = '0 ₫';
                document.getElementById('tax').textContent = '0 ₫';
                document.getElementById('total').textContent = '0 ₫';
                return;
            }

            container.innerHTML = cart.map(item => `
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <img src="${item.image || '../assets/images/default-product.jpg'}" class="w-12 h-12 rounded mr-2">
                    <div class="flex-1">
                        <p class="font-medium text-sm">${item.name}</p>
                        <p class="text-amber-600 text-sm">${formatCurrency(item.price)}</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button onclick="updateQuantity('${item.productId}', -1)" class="w-8 h-8 bg-red-100 hover:bg-red-200 text-red-600 rounded"><i class="fas fa-minus"></i></button>
                        <span class="w-8 text-center font-bold">${item.quantity}</span>
                        <button onclick="updateQuantity('${item.productId}', 1)" class="w-8 h-8 bg-green-100 hover:bg-green-200 text-green-600 rounded"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
            `).join('');

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.1;
            const total = subtotal + tax;

            document.getElementById('subtotal').textContent = formatCurrency(subtotal);
            document.getElementById('tax').textContent = formatCurrency(tax);
            document.getElementById('total').textContent = formatCurrency(total);
        }

        function clearCart() {
            if (cart.length === 0) return;
            if (confirm('Xóa toàn bộ đơn hàng?')) {
                cart = [];
                updateCart();
            }
        }

        function selectPayment(method) {
            selectedPayment = method;
            ['payCash', 'payCard'].forEach(id => {
                document.getElementById(id).classList.remove('border-green-600', 'bg-green-50', 'text-green-800', 'border-blue-600', 'bg-blue-50', 'text-blue-800');
                document.getElementById(id).classList.add('border-gray-300');
            });
            if (method === 'cash') {
                document.getElementById('payCash').classList.add('border-green-600', 'bg-green-50', 'text-green-800');
            } else {
                document.getElementById('payCard').classList.add('border-blue-600', 'bg-blue-50', 'text-blue-800');
            }
        }

        async function createOrder() {
            if (cart.length === 0) {
                showNotification('Giỏ hàng trống', 'error');
                return;
            }

            const tableId = document.getElementById('tableSelect').value;
            const note = document.getElementById('orderNote').value;
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const total = subtotal * 1.1;

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({
                        items: cart.map(item => ({
                            productId: item.productId,
                            quantity: item.quantity,
                            price: item.price
                        })),
                        tableId: tableId || null,
                        totalAmount: total,
                        paymentMethod: selectedPayment,
                        paymentStatus: 'paid',
                        status: 'processing',
                        note: note
                    })
                });

                const data = await response.json();
                if (data.success) {
                    showNotification('Đơn hàng đã được tạo thành công!', 'success');
                    cart = [];
                    updateCart();
                    document.getElementById('orderNote').value = '';
                    document.getElementById('tableSelect').value = '';
                } else {
                    showNotification(data.message || 'Lỗi tạo đơn hàng', 'error');
                }
            } catch (error) {
                showNotification('Lỗi tạo đơn hàng', 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            loadTables();
        });
    </script>

    <script src="../assets/js/admin/permissions.js"></script>
    <script src="../assets/js/admin/admin-utils.js"></script>
</body>
</html>
